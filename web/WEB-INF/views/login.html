<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RMX Login Page</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500" />
    <link rel="stylesheet" th:href="@{resources/assets/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{resources/assets/font-awesome/css/font-awesome.min.css}" />
    <link rel="stylesheet" th:href="@{resources/assets/css/form-elements.css}" />
    <link rel="stylesheet" th:href="@{resources/assets/css/style.css}" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" th:href="@{resources/assets/ico/favicon.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" th:href="@{resources/assets/ico/apple-touch-icon-144-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" th:href="@{resources/assets/ico/apple-touch-icon-114-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" th:href="@{resources/assets/ico/apple-touch-icon-72-precomposed.png}" />
    <link rel="apple-touch-icon-precomposed" th:href="@{resources/assets/ico/apple-touch-icon-57-precomposed.png}" />

</head>

<body>
    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div >
                        <h1 style="color:green "><strong>Sign In</strong></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 form-box">
                        <div class="form-bottom">
                            <form role="form" th:action="@{/signIn}" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="username" placeholder="Username..." class="form-username form-control" id="form-username" />
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password" />
                                </div>
                                <div>
                                    <input id="remember_me" name="remember-me" type="checkbox"/>
                                    <label for="remember_me" class="inline">Remember me</label>
                                </div>
                                <button type="submit" class="btn">Sign In</button>
                            </form>
                        </div>
                        <br/>
                        <a href="/register">Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Javascript -->
    <script th:src="@{resources/assets/js/jquery-1.11.1.min.js}"></script>
    <script th:src="@{resources/assets/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{resources/assets/js/jquery.backstretch.min.js}"></script>
    <script th:src="@{resources/assets/js/scripts.js}"></script>
        
    <!--[if lt IE 10]>
    <script th:src="@{resources/assets/js/placeholder.js}"></script>
    <![endif]-->
</body>
</html>
